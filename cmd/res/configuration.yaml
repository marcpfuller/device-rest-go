MaxEventSize: 0 # value 0 unlimit the maximum event size that can be sent to message bus or core-data

Writable:
  LogLevel: "INFO"

Service:
  Host: "localhost"
  Port: 59986
  StartupMsg: "device rest started"

# uncomment when running from command-line in hybrid mode with -cp -o flags
Clients:
  core-metadata:
    Host: "localhost" 
    Port: 59881
    Protocol: http
Registry:
  Host: "localhost"

MessageBus:
  Host: "localhost" # uncomment when running from command-line in hybrid mode with -cp -o flags
  Optional:
  # Default MQTT & NATS Specific options that need to be here to enable environment variable overrides of them
    ClientId: "device-rest"

# Driver configs
Driver: {}
